<h3>Product Screen</h3>
<div class="mat-elevation-z8" *ngIf="islisting">
    <div>
        <a mat-raised-button color="primary" routerLink="create" style="margin: 2%">Create New</a>
    </div>

    <table class="mat-elevation-z8" mat-table matSort [dataSource]="productdata" >
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code</th>
            <td mat-cell *matCellDef="let element">{{element.code}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
       
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price</th>
            <td mat-cell *matCellDef="let element">{{element.price | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef> remarks</th>
            <td mat-cell *matCellDef="let element">{{element.remarks }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width:15%"> Action</th>
            <td mat-cell *matCellDef="let element">
                <a mat-raised-button color="primary" (click)="EditProduct(element.code)" >Edit</a> |
                <a mat-raised-button color="accent" >Delete</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </table>

</div>
<div class="mat-elevation-z8">
    <router-outlet></router-outlet>
</div>
